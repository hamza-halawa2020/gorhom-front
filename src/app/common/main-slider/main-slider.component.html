<div class="new-class position-relative">
    <div class="main-slider mx-auto">
        <owl-carousel-o [options]="currentOptions" #owlCarousel>
            <ng-template carouselSlide *ngFor="let slide of sliderData; let i = index">
                <div class="text-center">
                    <a href="{{ slide.link }}">
                        <div class="image-container">
                            <img [ngSrc]="image + slide.image" class="carousel-image" [alt]="slide.title"
                                [priority]="i === 0" width="1200" height="500" />
                            <div class="overlay-content">
                                <h3 class="fw-semibold">{{ slide.title }}</h3>
                                <div class="fw-medium">
                                    {{ slide.description }}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </ng-template>
        </owl-carousel-o>

        <!-- Custom Navigation Buttons -->
        <div class="custom-nav">
            <button class="nav-btn prev-btn" (click)="prevSlide()">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="nav-btn next-btn" (click)="nextSlide()">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
